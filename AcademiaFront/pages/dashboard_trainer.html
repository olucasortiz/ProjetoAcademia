<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Treinador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Alunos e Treinos</h1>
        <div id="studentList">
            <!-- Lista de alunos será exibida aqui -->
        </div>
        <div id="workoutList">
            <!-- Treinos do aluno selecionado serão exibidos aqui -->
        </div>
        <button onclick="addWorkout()">Adicionar Novo Treino</button>
    </div>

    <!-- Importando o JavaScript para buscar alunos e treinos -->
    <script src="../js/dashboard_trainer.js"></script>
</body>
</html>
